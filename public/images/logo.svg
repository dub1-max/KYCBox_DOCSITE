<svg xmlns="http://www.w3.org/2000/svg" width="320" height="80" viewBox="0 0 320 80">
  <style>
    .logo-bg { fill: #f5efff; }
    .kyc-icon { fill: #5e35b1; }
    .logo-text { fill: #000000; font-family: 'Arial Black', 'Arial Bold', Arial, sans-serif; font-weight: bold; font-size: 32px; }
  </style>
  <rect class="logo-bg" x="0" y="0" width="320" height="80" fill-opacity="0" />
  <g transform="translate(70, 40) scale(0.9)">
    <!-- Computer monitor with ID card icon -->
    <g class="kyc-icon">
      <rect x="-35" y="-30" width="70" height="50" rx="3" />
      <rect x="-25" y="-20" width="35" height="25" rx="2" fill="#ffffff" stroke="#5e35b1" stroke-width="2" />
      <circle cx="-12.5" cy="-10" r="5" fill="#5e35b1" stroke="#ffffff" stroke-width="1" />
      <rect x="-5" y="-18" width="12" height="2" rx="1" fill="#5e35b1" />
      <rect x="-5" y="-13" width="12" height="2" rx="1" fill="#5e35b1" />
      <rect x="-5" y="-8" width="12" height="2" rx="1" fill="#5e35b1" />
      <path d="M0,20 L-15,30 L15,30 Z" />
      <circle cx="20" cy="-15" r="12" fill="#ffffff" />
      <path d="M14,-15 L20,-9 L26,-15 L20,-21 Z" fill="#5e35b1" />
    </g>
  </g>
  <!-- KYCSYNC text -->
  <text class="logo-text" x="155" y="45">KYCSYNC</text>
</svg> 